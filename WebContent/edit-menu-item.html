<!DOCTYPE html>
<html>
<head>
<title>Edit Menu Item</title>
<link rel="stylesheet" type="text/css" href="styles/style.css" />
<link rel="shortcut icon" href="images/truyum-logo-dark.png" />
<script src="js/script.js"></script>
</head>
<body>
    <header>
        <span id="truYum">truYum</span> <img id="truYum-img" src="images/truyum-logo-light.png"
            width="50" height="50" />
        <nav>
            <a href="menu-item-list-admin.html">Menu</a>
        </nav>
    </header>
    <span id="menu-heading">Edit Menu Item</span>
    <form action="edit-menu-item-status.html" method="post" name="menu" onsubmit="return valid()">
        <table>
            <tr>
                <th align="left"><label class="grey" for="name">Name</label></th>
            </tr>
            <tr>
                <td colspan="4"><input type="text" name="title" placeholder="Sandwich"
                    autocomplete="off" id="name" /></td>
            </tr>
            <tr></tr>
            <tr>
                <th align="left"><label class="grey" for="price">Price (Rs.)</label></th>
                <th align="left"><label class="grey" for="active">Active</label></th>
                <th align="left"><label class="grey" for="dol">Date of Launch</label></th>
                <th align="left"><label class="grey" for="cat">Category</label></th>
            </tr>
            <tr>
                <td><input type="text" autocomplete="off" placeholder="		       97"
                    name="price" id="price" /></td>
                <td><input type="radio" class="active" name="inStock" checked id="yes" /><label for="yes">Yes</label>
                    <input type="radio" class="active" name="inStock" id="no" /><label for="no">No</label></td>
                <td><input type="date" autocomplete="off" placeholder="27/04/2022"
                    name="dateOfLaunch" id="dol" /></td>
                <td><select name="category">
                        <option value="">--select category--</option>
                        <option value="starters">Starters</option>
                        <option value="main course">Main Course</option>
                        <option value="desert">Dessert</option>
                        <option value="drinks">Drinks</option>
                </select></td>
            </tr>
            <tr></tr>
            <tr>
                <td><input type="checkbox" checked name="freeDelivery" id="delivery" /><label
                    id="free-delivery" for="delivery"><b>Free Delivery</b></label></td>
            </tr>
            <tr>
                <td colspan="4"><input type="submit" value="Save" name="submit" id="submit" /></td>
            </tr>
        </table>
    </form>
    <footer>
        <span id="copy-right">Copyright &copy; 2019</span>
    </footer>
</body>
</html>
